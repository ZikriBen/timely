<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
  TimeLy
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">



        <mat-divider></mat-divider>

        <button mat-button class="menu-button" (click)="sidenav.toggle()">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>
        <button mat-button class="menu-button"  routerLink="/monitor-home" routerLinkActive="active" (click)="sidenav.toggle()">
            <mat-icon>person</mat-icon>
            <span>Monitor</span>
        </button>
        <button mat-button class="menu-button" (click)="sidenav.toggle()"
        routerLink="/focus-home" routerLinkActive="active">
            <mat-icon>info</mat-icon>
            <span>Focus</span>
        </button>

        <mat-divider></mat-divider>



    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
<router-outlet></router-outlet>

        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
