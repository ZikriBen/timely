<div class="container" >
<h1 class="text-center">Monitor History</h1>
    <cdk-virtual-scroll-viewport itemSize="10" class="viewport">

<mat-grid-list cols="3" rowHeight="3:3">

  <ng-container>
    <mat-grid-tile *cdkVirtualFor="let monitor of activityMonitors">
     <app-monitor-card
  [percentage]="monitor.percentage"
  [activeTime]="monitor.active_time"
  [nonActiveTime]="monitor.non_active_time"
  [totalTime]="monitor.total_time"
  [startTotalTime]="monitor.start_total_time"
  [endTotalTime]="monitor.end_total_time"
  ></app-monitor-card>
    </mat-grid-tile>
  </ng-container>

</mat-grid-list>
    </cdk-virtual-scroll-viewport>


</div>
